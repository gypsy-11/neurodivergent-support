<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#F8FAFC"/>
  
  <!-- Coaching room -->
  <rect x="20" y="20" width="260" height="160" rx="8" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2"/>
  
  <!-- Coach figure -->
  <g transform="translate(80, 60)">
    <circle cx="20" cy="15" r="12" fill="#14B8A6"/>
    <rect x="12" y="27" width="16" height="25" rx="8" fill="#14B8A6"/>
    <!-- Coach arms (supportive gesture) -->
    <path d="M8 35 Q15 30 22 35" stroke="#14B8A6" stroke-width="3" fill="none"/>
    <path d="M32 35 Q25 30 18 35" stroke="#14B8A6" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Parent figure -->
  <g transform="translate(180, 70)">
    <circle cx="15" cy="12" r="10" fill="#0F766E"/>
    <rect x="9" y="22" width="12" height="20" rx="6" fill="#0F766E"/>
  </g>
  
  <!-- Child figure -->
  <g transform="translate(200, 90)">
    <circle cx="8" cy="8" r="6" fill="#5EEAD4"/>
    <rect x="5" y="14" width="6" height="12" rx="3" fill="#5EEAD4"/>
  </g>
  
  <!-- Supportive elements -->
  <g transform="translate(50, 140)">
    <!-- Lightbulb (ideas) -->
    <circle cx="15" cy="10" r="8" fill="#FCD34D"/>
    <rect x="12" y="18" width="6" height="8" fill="#FCD34D"/>
    <path d="M15 5 L15 2" stroke="#F59E0B" stroke-width="2"/>
    <path d="M10 7 L8 5" stroke="#F59E0B" stroke-width="2"/>
    <path d="M20 7 L22 5" stroke="#F59E0B" stroke-width="2"/>
  </g>
  
  <!-- Heart (compassion) -->
  <g transform="translate(200, 140)">
    <path d="M10 8C10 8 13 5 16 8C19 5 22 8 22 8C22 8 19 15 16 18C13 15 10 8 10 8Z" fill="#EF4444"/>
  </g>
  
  <!-- Connection lines -->
  <line x1="120" y1="85" x2="180" y2="85" stroke="#0EA5E9" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="85" x2="200" y2="95" stroke="#0EA5E9" stroke-width="2" opacity="0.6"/>
  
  <!-- Text labels -->
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Compassionate Coaching</text>
</svg>
